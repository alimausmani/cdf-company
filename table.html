<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        td {
            text-align: right;
            width: 33%;
        }


        td,
        th,
        table {
            border: 1px solid;
            border-collapse: collapse;
        }

        th {
            text-align: left;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <p>Purchase Order</p>
                <th>Order Date</th>
                <th>SKU</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>

                <td>07-16-2018</td>
                <td>523402</td>
                <td>54</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
